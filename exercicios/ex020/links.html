<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{color: red;
        text-decoration: none;
        font-weight: bold;}
        
        a:visited{color: darkred; }
        a:hover{ text-decoration: underline;
        color: black;}
        a:active{background-color: blue;}
        .especial::after{content: "' ☍ '";}
        .especial::before{content: "' ☍ '";}
    
    </style>
</head>
<body>
    <h1>Personalizando links</h1>

    <ul>
        <li><a href="https://github.com/gustavoguanabara" target="_blank">Repositorio git-bub</a></li>
        <li><a href="https://www.youtube.com/c/CursoemV%C3%ADdeo"  class="especial">Canal do youtube</a></li>
        <li><a href="https://www.cursoemvideo.com/">Site curso em video</a></li>
    </ul>
</body>
</html>
