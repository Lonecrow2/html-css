<!DOCTYPE html>

<head>

    <title>Fontes externar</title>
    <style>
        @font-face {
            font-family: 'rings';
            src: url('Tangerine_Bold.ttf'), format('truetype'), url('Tangerine_Regular.ttf'), format('truetype');

            font-style: normal;
        }
        body{font-family: Arial, Helvetica, sans-serif;}
        h1{font-family: 'Times New Roman', Times, serif; font-size: 3em;}
        p{font-family: 'rings', 'Times New Roman', Times, serif; font-size: 30px; font-weight: 700;
    
    }
    </style>
</head>
<body>

    </p>
