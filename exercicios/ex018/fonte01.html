<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com google fontes</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap');
        body{
            font-size: 16px;
            font-family: Arial, Helvetica, sans-serif;
            color: blueviolet;
        }
        h1{font-family: "Tangerine", serif; font-size: 5em; font-weight: 700; color: black; font-style: italic; text-decoration: underline;}
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit reprehenderit provident, illum architecto cumque fuga, minus eveniet molestiae non tenetur corporis consequatur laboriosam facilis molestias dolore iste et soluta officia.</p>
</body>
</html>
